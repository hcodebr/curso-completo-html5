<html lang="en">
<head>

    <title>Mouse Event</title>
</head>
<body>
    
    <button type="button" onmousemove="debug(event)">Clique</button>

    <script>
    function debug(event) {
        console.log('Evento:', event.type);

    }
    </script>

</body>
