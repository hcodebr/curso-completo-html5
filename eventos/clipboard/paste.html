<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clipboard Event</title>
</head>
<body>
    
    <input type="text" onpaste="debug(event)">

    <p onpaste="debug(event)">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio voluptatum ex nemo, at vero magnam nesciunt quibusdam tenetur aliquid recusandae sapiente? Aspernatur rerum cumque facilis sequi, soluta dolorum enim corporis?</p>

    <script>
    function debug(event) {
        console.log('Evento:', event.type);
        console.log('===================');
    }
    </script>

</body>
</html>
